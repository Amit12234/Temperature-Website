<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>
            <h1 >Converter</h1>
        </header>
        <section class="inputs">
            <input type="text" name ="celcius" class="input" id="celcius" placeholder="Celcius" >
            <input type="text" name ="fahrenheit" class="input" id="fahrenheit" placeholder="Fahrenheit"  >
            <input type="text" name ="kelvin" class="input" id="kelvin" placeholder="Kelvin" >
         </section>
    </main>
  
</body>
<script src="script.js"></script>
</html>
